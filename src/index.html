<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QR Code Styling</title>

    <style>
      div {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <div id="canvas"></div>
    <hr />
    <div id="canvas2"></div>

    <script type="text/javascript">
      //Test out dot options
      const options = {
        shape: "square",
        width: 1080,
        height: 1080,
        margin: 5,
        data: "https://google.com",
        image: "https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg",
        dotsOptions: {
          type: "square",
          color: "#AE1B1BFF"
        },
        cornersSquareOptions: {
          type: "square",
          color: "#1D2E5E65"
        },
        cornersDotOptions: {
          type: "square",
          color: "#1D2E5E65",
        },
        imageOptions: {
          crossOrigin: "anonymous",
          margin: 30
        }
      };

      const dotOptions = ["rounded", "dots", "classy", "classy-rounded", "small-square", "square", "extra-rounded", "diamond"];
      const cornerDotOptions = ["dot", "square", "outpoint", "inpoint"]
      const cornerSquareTypesOptions = ["dot", "square", "extra-rounded", "outpoint"]
      const color = ["#e8977d", "#d3e87d", "#7de88e", "#7ddbe8", "#867de8", "#e87de4", "#e87d7d", "#000000"];
      const shape = ["square", "circle"]

      const container = document.getElementById("canvas");

      //Draw fixed version
      cornerSquareTypesOptions.forEach((cornerSquareTypesOptions, i) => {
      cornerDotOptions.forEach((cornerDotOption, i) => {
        dotOptions.forEach((dotOption, i) => {
          options.dotsOptions.type = dotOption;
          options.dotsOptions.color = color[i];
          options.cornersDotOptions.type = cornerDotOption;
          options.cornersDotOptions.color = color[i];
          options.cornersSquareOptions.type = cornerSquareTypesOptions;
          options.cornersSquareOptions.color = color[i];

          const qrCode = new QRCodeStyling(options);
          qrCode.append(container);
          // qrCode.download({
          //   extension: "svg"
          // });
        });
      })
      })

      options.shape = "circle"


      //Draw original dots

      const container2 = document.getElementById("canvas2");
      // options["useLegacyDotRotation"] = true;

      dotOptions.forEach((dotOption, i) => {
        options.dotsOptions.type = dotOption;
        options.dotsOptions.color = color[i];
        options.cornersDotOptions.color = color[i];
        options.cornersSquareOptions.color = color[i];

        const qrCode = new QRCodeStyling(options);
        qrCode.append(container2);
      });
    </script>
  </body>
</html>
